<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>My Mad-Lib</h1>
    <script>
      document.write("Nursery Rhyme Time!<br/>");
      document.write(
        "Humpty Dumpty sat on a " +
          prompt("Name somthing to sit on <br/>") +
          " humpty Dumpty had a great " +
          prompt("name a word that rhymes with tall <br/>") +
          " all the King's " +
          prompt("name an animal people ride") +
          " and all the King's men, couldn't put <br/>" +
          prompt(" what's the name of the main character") +
          " together again.<br/>" +
          prompt("what nursery rhyme is this") +
          " sat on a wall, guess what Humpty did, again?" +
          prompt(" what rhymes with wall?") +
          " that's right."
      );
    </script>
  </body>
</html>
